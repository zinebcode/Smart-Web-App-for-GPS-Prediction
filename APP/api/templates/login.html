  <body class="d-flex align-items-center py-4 bg-body-tertiary vh-100">
    <main class="form-signin w-100 m-auto">
      <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
          <form action="{{ url_for('userAPI.login') }}" method="post">
            <div class="logo-box d-flex justify-content-center"> <!-- Utilisation des classes Bootstrap -->
              <a href="http://127.0.0.1:5000/user/login" aria-label="logo image">
                  <img src="{{ url_for('static', filename='assets/images/backgrounds/logo-removebg-preview.png') }}" width="150" alt="">
              </a>
          </div><!-- /.logo-box -->
          
            <h1 class="h4 mb-3 fw-normal text-center">Formulaire de connexion</h1>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
              <label for="floatingInput">Adresse e-mail</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
              <label for="floatingPassword">Mot de passe</label>
            </div>

            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Se souvenir de moi
              </label>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %} 
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <button class="btn btn-secondary w-100 py-2" type="submit">Connexion</button>
          </form>
        </div>
      </div>
    </main>
