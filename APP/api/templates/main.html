<!DOCTYPE html>
<html>
<head>
    <title>Formulaire de Données</title>
</head>
<body>
    <h1>Entrez les données pour deux points GPS</h1>
    <form method="POST" action="/">
        <h2>Point 1</h2>
        <label for="Actual_Speed1">Actual Speed:</label>
        <input type="text" id="Actual_Speed1" name="Actual_Speed1"><br><br>
        <label for="Altitude1">Altitude:</label>
        <input type="text" id="Altitude1" name="Altitude1"><br><br>
        <label for="Latitude1">Latitude:</label>
        <input type="text" id="Latitude1" name="Latitude1"><br><br>
        <label for="Longitude1">Longitude:</label>
        <input type="text" id="Longitude1" name="Longitude1"><br><br>
        <label for="Time1">Time:</label>
        <input type="text" id="Time1" name="Time1" placeholder="YYYY-MM-DD HH:MM:SS+00:00"><br><br>
        
        <h2>Point 2</h2>
        <label for="Actual_Speed2">Actual Speed:</label>
        <input type="text" id="Actual_Speed2" name="Actual_Speed2"><br><br>
        <label for="Altitude2">Altitude:</label>
        <input type="text" id="Altitude2" name="Altitude2"><br><br>
        <label for="Latitude2">Latitude:</label>
        <input type="text" id="Latitude2" name="Latitude2"><br><br>
        <label for="Longitude2">Longitude:</label>
        <input type="text" id="Longitude2" name="Longitude2"><br><br>
        <label for="Time2">Time:</label>
        <input type="text" id="Time2" name="Time2" placeholder="YYYY-MM-DD HH:MM:SS+00:00"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
